<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Radio Gremio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
 


</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Radio Gremio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_pom"><img src="images/mustang.jpg" alt=""></button>
        <button class="tecla tecla_vaia"><img src="images/ford_gt.jpg" alt=""></button>
        <button class="tecla tecla_risada"><img src="images/nissan_gtr.jpeg" alt=""></button>

        <button class="tecla tecla_puff"><img src="images/supra.jpg" alt=""></button>
        <button class="tecla tecla_splash"><img src="images/rx7.jpg" alt=""></button>
        <button class="tecla tecla_toim"><img src="images/r34.jpeg" alt=""></button>

        <button class="tecla tecla_psh"><img src="images/silvia.jpeg" alt=""></button>
        <button class="tecla tecla_tic"><img src="images/dodge.webp" alt=""></button>
        <button class="tecla tecla_tom"><img src="images/gt3.jpg" alt=""></button>
    </section>

    <audio src="sounds/mustang.wav" id="som_tecla_pom"></audio>
    <audio src="sounds/ford gt.wav" id="som_tecla_clap"></audio>
    <audio src="sounds/gtr r35.wav" id="som_tecla_tim"></audio>
    <audio src="sounds/supra.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="main.js"> </script>  

</body>
</html>
